<app-menu></app-menu>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Add User</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" name="firstName" [(ngModel)]="firstName" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" name="lastName" [(ngModel)]="lastName" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" name="password" [(ngModel)]="password" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="User Name *" name="username" [(ngModel)]="username" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" name="email" [(ngModel)]="email" />
                            </div>
                            <div class="form-group">
                                <select class="form-control" [(ngModel)]="role">
                                    <option class="hidden" selected disabled>Please select your Role</option>
                                    <option value="User">User</option>
                                    <option value="Faculty">Faculty</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                            <input type="submit" class="btnRegister" value="Register" (click)="addUser()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
